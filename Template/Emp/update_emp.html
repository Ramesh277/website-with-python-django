<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Update Employee</title>
</head>

<body>
    {% include 'emp/navbar.html' %}

   
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card" style="background-color: rgb(228, 219, 208);">
                    <div class="card-body ">
                         <h3 class="text-center ym-3">Update Employee</h3>
                         <hr>
                        <form action="/emp/do-update-emp/{{emp.id}}" method="POST">
                            {% csrf_token %} 
                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control" 
                                            id="username" name="emp_name" value="{{emp.name}}" placeholder="Enter Username">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" name="emp_email" value="{{emp.email}}" class="form-control" 
                                            id="email" placeholder="Enter Email">
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="mobile">Phone number</label>
                                        <input type="text" name="emp_mobile" value="{{emp.mobile}}" class="form-control" 
                                            id="mobile" placeholder="Enter mobile number">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="department">Department</label>
                                        <select value="{{emp.department}}"  id="departmentstore" name="emp_department"  class="form-control">
                                            <option value="CSE">Computer Science</option>
                                            <option value="ME">Mechanical Engineer</option>
                                            <option value="EE">Electrical Engineer</option>
                                        </select>
                                    </div>
                                </div>
                            </div>              
                            <div class="row mt-2">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="address">Address</label>
                                        <input type="text" name="emp_address" value="{{emp.address}}" class="form-control" 
                                            id="address" placeholder="Enter Address">
                                    </div>
                                </div>
                               
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="empId">Employee Id</label>
                                        <input type="text" name="empid" value="{{emp.emp_id}}" class="form-control" 
                                            id="empId" placeholder="Enter Employee-Id">
                                    </div>
                                </div>
                                <div class="col-md-2 mt-4">
                                    <div class="form-check">
                                        <input type="checkbox" name="emp_working" v{% if emp.working %} checked {% endif %} class="form-check-input" id="working">
                                        <label class="working">Working</label>
                                    </div>
                                </div>
                            </div> 
                            <div class="container text-center">
                                <button type="submit" class="btn btn-primary mt-3 mb-2">Update</button>
                               
                            </div>                                       
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
